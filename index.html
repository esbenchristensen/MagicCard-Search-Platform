<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MagicCard Database</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
            crossorigin="anonymous" />
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <header>
            <div class="text-center">
                <a href="index.html"><img src="./images/magic_logo.png" alt="" /></a>
            </div>
        </header>
        <main>
            <section class="text-center">
                <div>
                    <h1>MagicCard DataBase</h1>
                    <p class="mt-3">Find alt information om MagicCards</p>
                </div>
            </section>
            <section class="text-center mt-5">
                <form id="searchForm" class="searchForm">
                    <input
                        placeholder="Indtast kortnavn"
                        class="searchInput"
                        type="text"
                        id="search"
                        autocomplete="off" />
                    <ul id="suggestionsList" class="suggestionsList"></ul>
                </form>
                <div>
                    <button class="searchInput mt-3" id="randomCard">Tilfældigt kort</button>
                    <br />
                    <a href="cards.html"
                        ><button class="searchInput mt-3" id="allCards">Se alle kort</button></a
                    >
                </div>

                <div id="cardResult" class="d-flex justify-content-center"></div>
            </section>
        </main>
        <footer>
            <div class="text-center">
                <p class="">© <span id="year"></span> MagicCard Database</p>
            </div>
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
            integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
            crossorigin="anonymous"></script>
        <script type="module" src="index.js"></script>
    </body>
</html>
